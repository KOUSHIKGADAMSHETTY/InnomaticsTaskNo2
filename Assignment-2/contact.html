<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bite - Contact & Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Brew & Bite</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-feedback">
        <h1>Contact & Feedback</h1>
        <p>Weâ€™d love to hear from you! Whether you have a question, suggestion, or feedback, feel free to reach out.</p>

        <div class="form-container">
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="feedback-container">
            <h2>Leave Your Feedback</h2>
            <form action="#" method="POST">
                <label for="service">How was the service?</label>
                <select id="service" name="service" required>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>

                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Brew & Bite. All rights reserved. Contact us at <a href="mailto:contact@brewandbite.com">contact@brewandbite.com</a></p>
    </footer>
</body>
</html>
